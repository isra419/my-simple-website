<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background: white;
        padding: 25px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #2f00ff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      .signup {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .forgot-password {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button id="loginBtn">Login</button>

      <p class="signup">
        Create an account... <a href="signup.html">Sign up</a>
      </p>

      <p class="forgot-password">
        Forgot your password? <a href="password reset.html">Reset it</a>
      </p>
    </div>

    <script>
      document
        .getElementById("loginBtn")
        .addEventListener("click", function () {
          const emailInput = document.getElementById("email").value;
          const passwordInput = document.getElementById("password").value;

          //Load saved user from local storage
          const savedUser = JSON.parse(localStorage.getItem("userData"));

          if (
            emailInput === savedUser.email &&
            passwordInput === savedUser.password
          ) {
            alert("Login successful");
            window.location.href = "dashboard.html";
          } else {
            alert("Incorrect email or password!");
          }

          if (!savedUser) {
            alert("No user found Please sign up.");
            return;
          }
        });
    </script>
  </body>
</html>
